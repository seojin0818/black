<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/black/resources/css/day04/login.css">

<body>
	<div style="text-align: center;">
		<div style="display: inline-block; width: 800px;">
			<div style="display: inline-block; width: 500px;">
				<h1 style="background-color: lavender; color: darkgray; padding: 10px;">로그인</h1>

				style="padding: 20px; border: 1px solid mediumpurple; text-align: left;" name="frm" id="frm">

					</div>
				<div style="padding: 20px; text-align: center;">
					<button type="button" id="hbtn" class="button">홈</button>
					<button type="button" id="fid" class="button">아이디 찾기</button>
					<button type="button" id="fpw" class="button">비밀번호 찾기</button>
				</div>
			</form>
			</div>
		</div>
	</div>
