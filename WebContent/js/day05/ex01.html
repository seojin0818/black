<style type="text/css">
	label {
		font-size: 14pt;
		font-weight: bold;
		opacity: 0.7;
		position: relative;
		top: 5px;
	}
</style>

<body>

<script type="text/javascript">

	var el = document.createElement('form');
	el.setAttribute('class', 'w3-content mx650');
	
	var title = document.createElement('h1');
	title.setAttribute('class', 'w3-blue w3-padding w3-card-4 w3-margin-bottom w3-round-large');
	title.innerHTML = 'Login';
	el.append(title);
	
	var fr = document.createElement('div');
	fr.setAttribute('class', 'w3-col w3-margin-top w3-margin-bottom w3-padding w3-card-4 w3-round-4');
	
	var sub = document.createElement('label');
	sub.setAttribute('class', 'w3-col m3 w3-text-right w3-text-grey');
	sub.innerHTML = '아 이 디 : ';
	
	fr.append(sub);
	
	var idinput = document.createElement('input');
	idinput.setAttribute('class', 'w3-col m8 w3-input w3-border');
	idinput.value = '아이디를 입력하세요';
	
	fr.append(idinput);
	
	var sub2 = document.createElement('label');
	sub2.setAttribute('class', 'w3-col m3 w3-text-right w3-text-grey w3-margin-top');
	sub2.innerHTML = '비밀번호 : ';
	
	fr.append(sub2);
	
	var pwinput = document.createElement('input');
	pwinput.setAttribute('type', 'password');
	pwinput.setAttribute('class', 'w3-col m8 w3-input w3-border w3-margin-top');
	pwinput.value = '비밀번호를 입력하세요';
	
	fr.append(pwinput);
	
	el.append(fr);
	
	var btn1 = document.createElement('div');
	btn1.setAttribute('class', 'w3-third w3-button w3-green w3-hover-lime');
	btn1.innerHTML = 'Home';
	
	var btn2 = document.createElement('div');
	btn2.setAttribute('class', 'w3-third w3-button w3-blue w3-hover-aqua');
	btn2.innerHTML = 'Login';
	
	var tmp = document.createElement('div');
	tmp.setAttribute('class', 'w3-col w3-margin-top');
	
	var btn3 = document.createElement('div');
	btn3.setAttribute('class', 'w3-third w3-button w3-purple w3-hover-pink');
	btn3.innerHTML = 'Reset';
	tmp.append(btn1);
	tmp.append(btn2);
	tmp.append(btn3);
	
	el.append(tmp);
	
	document.body.append(el);
	
</script>
