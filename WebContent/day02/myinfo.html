<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.btn{
		display: inline-block;
		width: 16.66%;
		border: none;
		font-size: 12pt;
		cursor : pointer;
	}
</style>
</head>
<body style="text-align: center;">

<div style="display: inline-block; width: 800px;">
	<span style="display: inline-block; width: 100px; height: 30px; background-color: aqua;">inline</span>
	<span style="width: 100%; height: 30px; background-color: green;">inline</span>
	<span style="width: 100%; height: 30px;">inline</span>
	<span style="width: 100%; height: 30px;">inline</span>
	<p style="width: 100px; height: 50px; background-color: orange;">Block Tag</p>
	<header style="height: 150px; overflow: hidden;">
		<img src="../image/img/jennie02.jpg" style="display: inline-block; position: relative; top: -430px; width: 150%; height: auto;">
	</header>
	<nav style="font-size: 0pt;">
		<button type="button" id="btn1" class="btn">기본정보</button>
		<button type="button" id="btn2" class="btn">좋아하는 것</button>
		<button type="button" id="btn3" class="btn">공부하는 것</button>
		<button type="button" id="btn4" class="btn">어려운 부분</button>
		<button type="button" id="btn5" class="btn">희망진로</button>
		<button type="button" id="btn6" class="btn">지원동기</button>
	</nav>
	<section style="display: inline-block; width: 100%; height: 600px;"><!--
		--><article  class="article"
					style="display: inline-block; float: left; width: 600px; height: 600px; font-size: 14pt, font-weight: bold;"
					id="article">
			여기는 내용 들어가는 부분
			</article><!-- 
		 --><article  class="article"
		 		style="display: none; float: left; width: 600px; height: 600px; font-size: 14pt; font-weight: bold;" 
		 		id="article1">
		 			</article><!-- 
		 --><aside style="display: inline-block; width: 200px; height: 600px; overflow: hidden;">
				<img src="../image/img/jennie.jpg" style="position: relative; right: 100px; width: auto; height: 100%;">
			</aside>
	</section>
	<footer>
		<p>이 문서 내 사진의 소유권은 찍은 사람에게 있습니다.</p>
	</footer>
</div>
<script type="text/javascript">
	document.getElementById('btn1').onclick = function(){
		document.getElementById('article').innerHTML = 
		'<h4>이름 : 백서진</h4><h4>출생년도 : 1996년</h4><h4>혈액형 : O형</h4><h4>성별 : 여자</h4>' +
		'<h4>고향 : 대구</h4><h4>사는 곳 : 서울</h4>';
	};
	document.getElementById('btn2').onclick = function(){
		document.getElementById('article').innerHTML = '<h2> 초콜릿'
	};
	document.getElementById('btn3').onclick = function(){
		document.getElementById('article').innerHTML = '<h2> html'
	};
	document.getElementById('btn4').onclick = function(){
		document.getElementById('article').innerHTML = '<h2> 태그'
	};
	document.getElementById('btn5').onclick = function(){
		document.getElementById('article').innerHTML = '<h2> 개발자'
	};
	document.getElementById('btn6').onclick = function(){
		document.getElementById('article').innerHTML = '<h2> 취업'
	};
</script>
</body>
</html>
