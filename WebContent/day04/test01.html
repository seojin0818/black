<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div style="text-align: center;">
		<div style="display: inline-block; width: 700px;">
			<h1 style="background-color: pink; padding: 10px; color: white;">
				목록태그
			</h1>
			<h3 style="text-align: left;">무순서 목록태그</h3>
			<ul style="text-align: left; list-style-type: circle;">
				<li>Apples</li>
				<li>Bananas</li>
				<li>Lemons</li>
				<li>Oranges</li>
			</ul>
			<hr>
			<h3 style="text-align: left;">순서 목록태그</h3>
			<ol style="text-align: left;" type= "i">
				<li>Apples</li>
				<li>Bananas</li>
				<li>Lemons</li>
				<li>Oranges</li>
			</ol>
			<hr>
			<h3 style="text-align: left;">정의형 목록태그</h3>
			<dl style="text-align: left; color: gray;">
				<dt>Coffee</dt>
				<dd>- Americano</dd>
				<dd>- Cafe Mocha</dd>
				<dd>- Latte</dd>
				<dd>- Capuccino</dd>
				<dt>Milk</dt>
				<dd>- cold drink</dd>
			</dl>
			<hr>
		</div>
	</div>
</body>
</html>
